<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="clock-dial">
        <img
          id="clock-dial-img"
          src="./assets/img/Rolex Day-Date dial-no-bg.png"
          alt=""
        />
      </div>
      <div class="middle-piece"></div>
      <div id="seconds-hand">
        <img
          id="seconds-hand-img"
          src="./assets/img/rolex day-date-hands-seconds-hand.png"
          alt="seconds hand hours-hand-image  "
        />
      </div>
      <div id="minutes-hand">
        <img
          id="minutes-hand-image"
          src="./assets/img/rolex%20day-date-hands-minutes-hand.png"
          alt="minutes hand image"
        />
      </div>
      <div class="" id="hours-hand">
        <img
          id="hours-hand-image"
          src="./assets/img/rolex day-date-hands-hour.png"
          alt=""
        />
      </div>
      <div id="canv" class="dial-day"></div>
      <div class="month-container">
        <div class="day dial-month"></div>
      </div>
    </div>
    <!-- <script src="circletype.min.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
