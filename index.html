<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div id="seconds-hand">
        <img
          id="seconds-hand-img"
          src="./assets/img/rolex day-date-hands-seconds-hand.png"
          alt="seconds hand hours-hand-image  "
        />
      </div>
      <div id="minutes-hand"></div>
      <div class="" id="hours-hand">
        <img
          id="hours-hand-image"
          src="./assets/img/rolex day-date-hands-hour.png"
          alt=""
        />
      </div>
      <div id="center"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
